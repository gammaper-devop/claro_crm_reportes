<div class="form-card-content">
    <claro-card class="card-content">
      <div class="form-container">
        <form [formGroup]="reportsForm" autocomplete="off">
            <div class="form-content">
              <div class="form-actions-reports" *ngIf="enableReport">
                <claro-button
                styl="flat"
                text="Descargar reporte"
                (clicked)="onSubmit()"
              ></claro-button>
              </div>
              <div class="form-section sectin-personal-info">
                <div class="form-section-content">
                  <div class="formElemet">
                    <label>Tipo de documento:</label><br />
                    <claro-select
                        placeholder="Selecciona"
                        [options]="presenter.documentTypes$ | async"
                        (valueChanged)="changeDocType($event)"
                        formControlName="documentType"
                        [value]="reportsForm.get('documentType').value"
                        [disabled]="selectValue.length > 0"
                        claroReactiveForm>
                      </claro-select>
                  </div>
    
                  <div class="formElemet">
                    <label>Fecha registro inicio:</label><br />
                    <claro-datepicker
                      placeholder="dd/mm/yyyy"
                      formControlName="startDate"
                      [minDate]="null"
                      [maxDate]="null"
                      [disabled]="false"
                      [value]="valueDate"
                      claroReactiveForm
                    ></claro-datepicker>
                  </div>
    
                  <div class="formElemet">
                    <label>Número de Documento:</label><br />
                    <claro-input
                      placeholder="Ingrese documento"
                      formControlName="documentNumber"
                      [maxLength]="maxLength"
                      [inputValidation]="inputType"
                      [disabled]="selectValue.length > 0"
                      claroReactiveForm
                    ></claro-input>
                  </div>
    
                  <div class="formElemet">
                    <label>Fecha registro fin:</label><br />
                    <claro-datepicker
                      placeholder="dd/mm/yyyy"
                      formControlName="endDate"
                      [minDate]="null"
                      [maxDate]="null"
                      [disabled]="false"
                      [value]="valueDate"
                      claroReactiveForm
                    ></claro-datepicker>
                  </div>
    
                  <div class="formElemet">
                    <label>Estado:</label><br />
                    <claro-select
                        placeholder="Selecciona"
                        [options]="reportStatus"
                        (valueChanged)="changeState($event)"
                        formControlName="status"
                        [value]="reportsForm.get('status').value"
                        [disabled]="selectValue.length > 0"
                        claroReactiveForm>
                      </claro-select>
                  </div>
    
                  <div class="formElemet">
                    <label>Distribuidor:</label><br />
                    <claro-select
                        placeholder="Selecciona"
                        [options]="mainDealer"
                        (valueChanged)="changeSeller($event)"
                        formControlName="seller"
                        [value]="reportsForm.get('seller').value"
                        [disabled]="selectValue.length > 0"
                        claroReactiveForm>
                      </claro-select>
                  </div>
    
                  <div class="formElemet">
                    <label>Región:</label><br />
                    <claro-select
                        placeholder="Selecciona"
                        [options]="reportRegion"
                        (valueChanged)="changeRegion($event)"
                        formControlName="region"
                        [value]="reportsForm.get('region').value"
                        [disabled]="selectValue.length > 0"
                        claroReactiveForm>
                      </claro-select>
                  </div>
    
                  <div class="formElemet">
                    <label>Descripción del PDV:</label><br />
                    <claro-select
                      placeholder="Selecciona"
                      [options]="childDealer"
                      (valueChanged)="changeRegion($event)"
                      formControlName="descriptionPdv"
                      [value]="reportsForm.get('descriptionPdv').value"
                      [disabled]="false"
                      claroReactiveForm
                    ></claro-select>
                  </div>
    
                </div>
              </div>
            </div>
    
            <div class="form-actions">
              <claro-button
              styl="flat"
              text="Consultar"
              (clicked)="onSearch()"
            ></claro-button>
            </div>
          </form>
      </div>
    </claro-card>
  </div>
