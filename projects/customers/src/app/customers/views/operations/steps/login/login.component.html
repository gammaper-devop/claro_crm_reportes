<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
  <claro-collapse
    class="mt-4 mb-3"
    text="Registra tu clave de vendedor"
    [expanded]="true"
  >
    <div class="form-content">
      <div class="col-12 row">
        <div class="formElemet pr-4">
          <label for="documentVendor">Usuario</label><br />
          <claro-input
            placeholder="Ingresa el número"
            formControlName="documentVendor"
            maxLength="8"
            [value]="form.get('documentVendor').value"
            (valueChanged)="accountChange($event)"
            inputValidation="number"
            [disabled]="maxAttempts"
            [paste]="false"
            claroReactiveForm
          ></claro-input>
        </div>
        <div class="formElemet">
          <label for="password">Contraseña</label><br />
          <claro-input
            type="password"
            placeholder="Ingresa contraseña"
            formControlName="password"
            maxLength="2"
            (valueChanged)="onChangeInput()"
            [value]="form.value.password"
            [disabled]="maxAttempts"
            [paste]="false"
            claroReactiveForm
          ></claro-input>
        </div>
      </div>
      <label class="error-message" [class.error-message--visible]="error">
        <claro-icon name="info" class="icon-error"></claro-icon>
        {{ error?.description }}
      </label>
    </div>
  </claro-collapse>

  <div class="pt-2 pr-5 d-flex justify-content-end">
    <div class="form-actions">
      <button type="submit" [disabled]="!form.valid || maxAttempts || error || accountBlockedFlag">
        Continuar
      </button>
    </div>
  </div>
</form>
