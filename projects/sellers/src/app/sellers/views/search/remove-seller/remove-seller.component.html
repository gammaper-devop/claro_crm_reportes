<div class="crm-confirm">
  <mat-dialog-content class="crm-confirm__content">
    <claro-icon
      id="crm-confirm__icon"
      class="crm-confirm__icon"
      name="notifications_active"
      size="lg"
    ></claro-icon>
    <span class="crm-confirm__title text-center p-4"
      >Estas seguro de dar de baja a
      <b
        >{{ dataSeller.names }} {{ dataSeller.lastName }}
        {{ dataSeller.motherLastName }}</b
      ></span
    >
  </mat-dialog-content>
  <mat-dialog-actions class="crm-confirm__actions">
    <claro-button
      color="outline"
      id="crm-confirm__cancel"
      text="Cancelar"
      (click)="closeDialog()"
    >
    </claro-button>
    <claro-button
      id="crm-confirm__cancel"
      text="Aceptar"
      (click)="deleteSeller()"
    >
    </claro-button>
  </mat-dialog-actions>
</div>
